<!DOCTYPE html>
<html>
  <head>
    <title>asynchronous</title>
  </head>
  <body>
    <script>
      const printHtml = async (url) => {
        const response = await fetch(url);
        const html = await response.text();
        console.log(html);
      };
      printHtml("https://bootcamp.fjord.jp/");
    </script>
  </body>
</html>
